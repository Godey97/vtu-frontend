<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">

<div class="auth-card">

</div>

<script src="js/auth.js"></script>
</body>
</html>
